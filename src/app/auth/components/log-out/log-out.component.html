<ion-content>
  <div class="wrapper">
    <h1 class="ion-text-center">{{'auth.logout' | translate}}</h1>
    <div class="actions">
      <ion-button color="medium" size="large" (click)="closeMessage()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
      <ion-button color="medium" size="large" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
