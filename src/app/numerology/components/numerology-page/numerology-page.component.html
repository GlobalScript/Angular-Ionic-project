<app-header [headerSetting]="{backBtn: true}"><h2>{{dateTime | date: 'dd.MM.yyyy'}}</h2></app-header>
<ion-content>
  <div class="wrapper ion-padding">
    <div class="wrapper-date">
      <div class="indication">
        <ion-button (click)="calculate()" color="medium">{{'numerology.birthDay' | translate}}</ion-button>
      </div>
      <div class="date-time">
        <ion-datetime presentation="date" [(ngModel)]="dateTime" [preferWheel]="true" #datetimepicker
                      size="cover"></ion-datetime>
      </div>
      <div class="date-actions">
        <ion-button color="medium" (click)="calculate()">{{'numerology.next' | translate}}</ion-button>
      </div>
    </div>
  </div>
</ion-content>
