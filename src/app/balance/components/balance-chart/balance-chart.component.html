<div class="chart-wrapper">
  <div class="balance-chart">
    <canvas
      baseChart
      [data]="polarAreaChartData"
      [options]="polarAreaOptions"
      [type]="'polarArea'"
      (chartClick)="openAreaEditor($event)"
    >
    </canvas>
  </div>
  <div class="list-wrapper">
    <ul class="balance-list">
      <li *ngFor="let label of balanceChartServices.polarAreaChartLabels; index as i" (click)="openAreaEditor(i)">
        <div class="marker-style"
             [ngStyle]="{'background-color': balanceChartServices.colors[i]}">{{levelsAreas[i]}}</div>
        {{label | translate}}
      </li>
    </ul>
  </div>
</div>
